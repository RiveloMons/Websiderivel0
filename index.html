<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivelo Packs</title>
<style>
body{margin:0;font-family:Arial;background:#000;color:#fff}
.menu{position:fixed;top:15px;left:15px;font-size:30px;cursor:pointer;z-index:9999}
.sidebar{position:fixed;left:-250px;top:0;width:250px;height:100%;background:#111;padding-top:60px;transition:.3s;z-index:9998}
.sidebar a{display:block;color:#fff;padding:15px;text-decoration:none}
.show{left:0}
header{text-align:center;padding:40px 10px;font-size:28px;border-bottom:2px solid #fff}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;padding:20px}
.card{border:2px solid #fff;padding:15px;text-align:center;border-radius:10px}
.card img{width:80px;height:80px}
button{padding:10px;border:none;border-radius:8px;margin:5px;cursor:pointer;font-weight:bold}
.btnGrande{width:100%;padding:18px;font-size:20px;background:#fff;color:#000}
#detalle{padding:20px}
#carritoLista img{width:40px}
.itemCarrito{display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #fff;padding:10px 0}
.adminPanel{display:none;padding:20px}
.btnBig{padding:12px 20px;font-size:20px}
input{padding:8px;margin:5px;width:60px;text-align:center}
</style>
</head>
<body>

<div class="menu" onclick="toggle()">‚ò∞</div>

<div class="sidebar" id="side">
<a href="#" onclick="inicio()">Inicio</a>
<a href="#" onclick="catalogo()">Cat√°logo</a>
<a href="#" onclick="verCarrito()">Carrito</a>
<a href="#" onclick="admin()">Administrador</a>
</div>

<header>RIVELO PROVEEDORES</header>

<div id="contenido"></div>
<div id="detalle"></div>

<script>
const PASS="Rivelo#9274_PROveedores!";
let carrito=[];

let packs=[
{name:"Proveedor de Vapers",price:19,discount:0,img:"https://cdn-icons-png.flaticon.com/512/3659/3659899.png"},
{name:"Proveedor Pulseras LV",price:19,discount:0,img:"https://cdn-icons-png.flaticon.com/512/3468/3468377.png"},
{name:"Proveedor Accesorios lujo",price:20,discount:0,img:"https://cdn-icons-png.flaticon.com/512/3075/3075977.png"},
{name:"Proveedor Botas f√∫tbol",price:25,discount:0,img:"https://cdn-icons-png.flaticon.com/512/53/53283.png"},
{name:"Proveedor Zapatillas",price:22,discount:0,img:"https://cdn-icons-png.flaticon.com/512/2589/2589903.png"},
{name:"Proveedor Tecnolog√≠a",price:30,discount:0,img:"https://cdn-icons-png.flaticon.com/512/1041/1041916.png"},
{name:"Proveedor iPhone/AirPods",price:30,discount:0,img:"https://cdn-icons-png.flaticon.com/512/5977/5977576.png"},
{name:"Proveedor Relojes",price:18,discount:0,img:"https://cdn-icons-png.flaticon.com/512/992/992651.png"},
{name:"Proveedor Perfumes",price:17,discount:0,img:"https://cdn-icons-png.flaticon.com/512/2936/2936886.png"},
{name:"Todos los proveedores (VIP)",price:45,discount:0,img:"https://cdn-icons-png.flaticon.com/512/616/616490.png"}
];

function toggle(){side.classList.toggle("show")}

function inicio(){
detalle.innerHTML="";
contenido.innerHTML="<h2 style='padding:20px'>Bienvenido a Rivelo</h2>";
}

function catalogo(){
detalle.innerHTML="";
contenido.innerHTML="<div class='grid'></div>";
let g=document.querySelector(".grid");
packs.forEach((p,i)=>{
g.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>${p.price-p.discount} ‚Ç¨</p>
<button onclick="verPack(${i})">Ver pack</button>
<button onclick="addCarrito(${i})">Carrito</button>
</div>`;
});
}

function verPack(i){
let p=packs[i];
contenido.innerHTML="";
detalle.innerHTML=`
<div>
<img src="${p.img}" style="width:150px;display:block;margin:auto">
<h2>${p.name}</h2>
<h1>${p.price-p.discount} ‚Ç¨</h1>
<p>
Soporte 24/7, descuentos exclusivos, y acceso a contactos privados verificados.<br><br>
Este pack est√° pensado para personas que quieren empezar a revender con proveedores reales, con la mejor relaci√≥n calidad-precio del mercado.
</p>
<button class="btnGrande" onclick="addCarrito(${i})">Agregar al carrito</button>
<button class="btnGrande">Comprar</button>
</div>`;
}

function addCarrito(i){
carrito.push(packs[i]);
alert("Producto a√±adido al carrito");
}

function verCarrito(){
contenido.innerHTML="<h2 style='padding:20px'>Carrito</h2><div id='carritoLista'></div>";
detalle.innerHTML="";
pintarCarrito();
}

function pintarCarrito(){
let c=document.getElementById("carritoLista");
c.innerHTML="";
carrito.forEach((p,i)=>{
c.innerHTML+=`
<div class="itemCarrito">
<img src="${p.img}">
<span>${p.name} - ${p.price-p.discount}‚Ç¨</span>
<button onclick="eliminarCarrito(${i})">üóëÔ∏è</button>
<button>Comprar</button>
</div>`;
});
}

function eliminarCarrito(i){
carrito.splice(i,1);
pintarCarrito();
}

function admin(){
contenido.innerHTML=`<div style="padding:20px">
<input type="password" id="pass" placeholder="Contrase√±a">
<button onclick="entrar()">Entrar</button>
</div>`;
detalle.innerHTML="";
}

function entrar(){
if(pass.value===PASS){
contenido.innerHTML="<div class='adminPanel' id='panel'></div>";
panel.style.display="block";
mostrarAdmin();
}else alert("Contrase√±a incorrecta");
}

function mostrarAdmin(){
let p=document.getElementById("panel");
p.innerHTML="";
packs.forEach((pk,i)=>{
p.innerHTML+=`
<div style="border-bottom:1px solid #fff;padding:10px">
<h3>${pk.name}</h3>
<button class="btnBig" onclick="menos(${i})">-</button>
<input value="${pk.price}" readonly>
<button class="btnBig" onclick="mas(${i})">+</button>
<button class="btnBig" onclick="descuento(${i})">Descuento</button>
</div>`;
});
}

function mas(i){if(packs[i].price<500)packs[i].price++;mostrarAdmin()}
function menos(i){if(packs[i].price>5)packs[i].price--;mostrarAdmin()}
function descuento(i){packs[i].discount++;mostrarAdmin()}

inicio();
</script>
</body>
</html>
