<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial}
body{background:#000;color:#fff;overflow-x:hidden}

/* MENU */
.menu{position:fixed;top:15px;left:15px;z-index:9999;cursor:pointer}
.menu div{width:28px;height:3px;background:#fff;margin:6px 0}

.sidebar{
position:fixed;left:-260px;top:0;width:250px;height:100%;
background:#111;border-right:2px solid #fff;padding:30px;
transition:.4s;z-index:9998
}
.sidebar a{display:block;color:#fff;text-decoration:none;margin:20px 0;font-size:18px}
.sidebar.active{left:0}

/* SECCIONES */
.section{display:none;padding:90px 20px;min-height:100vh}
.activeSection{display:block}

/* BIENVENIDA ANIMADA */
.hero{
text-align:center;padding-top:120px;
animation:fade 2s ease-in-out infinite alternate
}
@keyframes fade{
from{opacity:.4;transform:scale(.98)}
to{opacity:1;transform:scale(1)}
}
.hero h1{font-size:44px;margin-bottom:20px}

/* TOPBAR */
.topbar{position:fixed;right:15px;top:15px;z-index:9999;display:flex;gap:15px}
.cartCount{
position:absolute;top:-8px;right:-10px;
background:gold;color:#000;border-radius:50%;
padding:2px 6px;font-size:12px
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:18px;margin-top:40px
}
.card{
border:2px solid #fff;padding:15px;text-align:center;
transition:.3s;border-radius:8px;background:#111
}
.card:hover{transform:scale(1.05);border-color:gold}
.card img{width:100%;height:120px;object-fit:cover;margin-bottom:10px;border-radius:6px}
.card button{
margin-top:8px;padding:8px;border:none;
background:gold;color:#000;font-weight:bold;cursor:pointer;width:100%
}

/* DETALLE */
.packDetail{max-width:800px;margin:auto;text-align:center;line-height:1.6}
.packDetail img{width:220px;border-radius:10px;margin:15px 0}
.packDetail h2{font-size:30px;margin-bottom:10px}

/* FOOTER */
.footer{padding:40px 20px;text-align:center;border-top:2px solid #fff;margin-top:60px}
.footer img{width:30px;margin:10px}
</style>
</head>
