<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivelo Mons Pro</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;scroll-behavior:smooth}

/* FONDO CON MÁS COLOR */
body{
background:linear-gradient(180deg,#000 0%, #0a0a23 40%, #111 100%);
color:#fff
}

/* MENU */
.menu{position:fixed;top:15px;left:15px;z-index:1000;cursor:pointer}
.menu div{width:32px;height:3px;background:#00e5ff;margin:7px 0}

/* Sidebar */
.sidebar{position:fixed;left:-280px;top:0;width:260px;height:100%;
background:#0d0d2b;border-right:2px solid #00e5ff;padding:40px 20px;transition:.4s;z-index:999}
.sidebar a{display:block;color:#fff;text-decoration:none;margin:25px 0;font-size:18px;border-bottom:1px solid #00e5ff;padding-bottom:8px}
.sidebar a:hover{color:#00e5ff}
.sidebar.active{left:0}

/* SECCIONES EN SCROLL */
.section{padding:90px 20px;min-height:100vh}

/* PORTADA */
.portada{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.portada img{
width:100%;
max-height:85vh;
object-fit:cover;
border-bottom:4px solid #00e5ff;
border-radius:8px;
box-shadow:0 0 40px #00e5ff55;
margin-bottom:40px;
}

/* TITULO CATALOGO */
#catalogo h2{
text-align:center;
font-size:32px;
margin-bottom:30px;
color:#00e5ff;
letter-spacing:2px
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:22px;
}

/* CARDS MÁS VISTOSAS */
.card{
border:2px solid #00e5ff;
padding:15px;
text-align:center;
border-radius:10px;
background:#0d0d2b;
box-shadow:0 0 20px #00e5ff22;
transition:.3s
}
.card:hover{transform:translateY(-6px);box-shadow:0 0 30px #00e5ff66}
.card img{
width:100%;height:140px;object-fit:contain;
background:#fff;border-radius:6px
}
.card h3{margin:10px 0;font-size:15px}
.card p{margin:5px 0;font-size:14px;color:#00e5ff}
.card button{
margin-top:8px;padding:12px;border:none;
background:#00e5ff;color:#000;font-weight:bold;
cursor:pointer;width:100%;border-radius:6px
}
.card button:hover{opacity:.8}

/* DETALLE */
.packDetail{text-align:center;max-width:800px;margin:auto}
.packDetail img{width:250px;background:#fff;border-radius:10px;margin:20px 0}
.bigBtn{
padding:18px;margin:12px 0;width:100%;
font-size:18px;font-weight:bold;border:none;
background:#00e5ff;color:#000;cursor:pointer;border-radius:8px
}

/* FOOTER */
footer{
margin-top:80px;padding:30px 10px;
border-top:2px solid #00e5ff;text-align:center;font-size:14px
}
footer a{color:#00e5ff;text-decoration:none;margin:0 10px}

/* RESPONSIVE */
@media(max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()"><div></div><div></div><div></div></div>

<div class="sidebar" id="sidebar">
<a href="#inicio">Inicio</a>
<a href="#catalogo">Catálogo</a>
<a onclick="go('carrito')">Carrito</a>
<a onclick="go('admin')">Administrador</a>
</div>

<!-- INICIO + CATALOGO JUNTOS -->
<div id="inicio" class="section portada">
<img id="portadaImg" src="portada.jpg" alt="Portada">

<!-- CATALOGO APARECE AL HACER SCROLL -->
<div id="catalogo">
<h2>CATÁLOGO DE PROVEEDORES</h2>
<div class="grid" id="packsGrid"></div>
</div>
</div>

<!-- DETALLE -->
<div id="detalle" class="section" style="display:none">
<div class="packDetail" id="packDetail"></div>
</div>

<!-- CARRITO -->
<div id="carrito" class="section" style="display:none">
<h2>Tu carrito</h2>
<div id="cartItems"></div>
</div>

<!-- ADMIN -->
<div id="admin" class="section" style="display:none">
<h2>Panel Administrador</h2>
<input type="password" id="adminPass" placeholder="Contraseña">
<button onclick="loginAdmin()">Entrar</button>
<div id="adminPanel" style="display:none"></div>
</div>

<footer>
Síguenos en redes:<br><br>
<a href="https://instagram.com/riveloms" target="_blank">Instagram</a> |
<a href="https://tiktok.com/@rivelo_ms" target="_blank">TikTok</a>
</footer>

<!-- TU MISMO JS Y FIREBASE SIN CAMBIOS -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// SOLO CAMBIAMOS ESTO PARA QUE NO USE SECCIONES EN INICIO
function toggleMenu(){document.getElementById("sidebar").classList.toggle("active")}
function go(id){
document.getElementById("detalle").style.display="none";
document.getElementById("carrito").style.display="none";
document.getElementById("admin").style.display="none";
document.getElementById(id).style.display="block";
window.scrollTo(0,0);
}
</script>

<!-- PEGA AQUÍ DEBAJO TODO TU SCRIPT ORIGINAL DESDE const firebaseConfig HASTA EL FINAL -->
</body>
</html>
