<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivelo Mons Pro</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;transition:all .3s}
body{background:#000;color:#fff}

/* ===== EFECTOS EXÓTICOS DE FONDO ===== */
body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,255,0,0.05), transparent 45%),
radial-gradient(circle at 50% 50%, rgba(255,255,255,0.04), transparent 60%);
z-index:-1;
filter:blur(60px);
}

/* MENU */
.menu{position:fixed;top:15px;left:15px;z-index:1000;cursor:pointer}
.menu div{width:32px;height:3px;background:#fff;margin:7px 0;transition:.3s}

/* Sidebar glass */
.sidebar{
position:fixed;left:-280px;top:0;width:260px;height:100%;
background:rgba(20,20,20,0.75);
border-right:2px solid #fff;
padding:40px 20px;
transition:.4s;
z-index:999;
backdrop-filter:blur(12px);
box-shadow:0 0 25px rgba(255,255,255,0.08);
}
.sidebar a{display:block;color:#fff;text-decoration:none;margin:25px 0;font-size:18px;border-bottom:1px solid #fff;padding-bottom:8px;transition:.3s}
.sidebar a:hover{color:#ff0;text-shadow:0 0 10px #ff0}
.sidebar.active{left:0}

/* SECCIONES */
.section{display:none;padding:90px 20px;min-height:100vh}
.activeSection{display:block}

/* PORTADA cinematográfica */
.portada img{
width:100%;max-height:90vh;object-fit:cover;border-bottom:2px solid #fff;border-radius:6px;
filter:contrast(1.1) brightness(0.95);
box-shadow:0 0 40px rgba(255,255,255,0.25);
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-top:40px}

/* CARDS glass + brillo */
.card{
border:2px solid #fff;
padding:15px;
text-align:center;
border-radius:8px;
background:rgba(25,25,25,0.7);
backdrop-filter:blur(10px);
box-shadow:0 0 15px rgba(255,255,255,0.08), inset 0 0 12px rgba(255,255,255,0.05);
position:relative;
overflow:hidden;
}
.card::before{
content:"";
position:absolute;
top:-50%;left:-50%;
width:200%;height:200%;
background:linear-gradient(120deg, transparent, rgba(255,255,255,0.08), transparent);
transform:rotate(25deg);
animation:shine 6s linear infinite;
}
@keyframes shine{
0%{transform:translateX(-100%) rotate(25deg)}
100%{transform:translateX(100%) rotate(25deg)}
}
.card:hover{
transform:scale(1.06);
box-shadow:0 0 25px rgba(255,255,255,0.18), inset 0 0 18px rgba(255,255,255,0.08);
}
.card img{width:100%;height:140px;object-fit:contain;background:#fff;border-radius:6px;box-shadow:0 0 20px rgba(255,255,255,0.25)}
.card h3{margin:10px 0;font-size:16px;text-shadow:0 0 12px rgba(255,255,255,0.35)}
.card p{margin:5px 0;font-size:14px;color:#ff0}
.card button{
margin-top:10px;padding:12px;border:none;background:#fff;color:#000;font-weight:bold;cursor:pointer;width:100%;font-size:14px;
box-shadow:0 0 15px rgba(255,255,255,0.25);letter-spacing:1px;
}
.card button:hover{background:#ff0;box-shadow:0 0 25px rgba(255,255,0,0.6);transform:translateY(-2px)}

/* DETALLE PACK */
.packDetail{text-align:center;max-width:800px;margin:auto}
.packDetail img{width:250px;background:#fff;border-radius:10px;margin:20px 0;box-shadow:0 0 20px rgba(255,255,255,0.25)}
.bigBtn{
padding:18px;margin:12px 0;width:100%;font-size:18px;font-weight:bold;border:none;background:#fff;color:#000;cursor:pointer;
box-shadow:0 0 15px rgba(255,255,255,0.25);letter-spacing:1px;
}
.bigBtn:hover{background:#ff0;box-shadow:0 0 25px rgba(255,255,0,0.6);transform:translateY(-2px)}

/* CARRITO + ADMIN glass */
.cartItem, #adminPanel{
border:1px solid #fff;margin:15px 0;padding:15px;border-radius:8px;
background:rgba(25,25,25,0.75);
backdrop-filter:blur(10px);
box-shadow:0 0 20px rgba(255,255,255,0.1);
}
.flex{display:flex;gap:10px;flex-wrap:wrap}
.cartItem button{
padding:12px;border:none;background:#fff;color:#000;font-weight:bold;width:48%;cursor:pointer;
box-shadow:0 0 15px rgba(255,255,255,0.25);
}
.cartItem button:hover{background:#ff0;box-shadow:0 0 25px rgba(255,255,0,0.6)}

/* ADMIN inputs */
#adminPanel input, #adminPanel button, #adminPanel select{margin:6px 0;padding:10px;width:100%;border:none;border-radius:6px}

/* FOOTER */
footer{margin-top:60px;padding:30px 10px;border-top:2px solid #fff;text-align:center;font-size:14px}
footer a{color:#fff;text-decoration:none;margin:0 10px}
footer a:hover{text-shadow:0 0 10px #ff0}

/* Scroll premium */
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-thumb{background:linear-gradient(#fff,#ff0);border-radius:10px}

/* RESPONSIVE */
@media(max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:480px){.grid{grid-template-columns:repeat(2,1fr)}; .cartItem button{width:100%}}
</style>
</head>
