function mostrarInicio(){document.getElementById("inicio").style.display="block"; document.getElementById("catalogo").style.display="none";}

// MOSTRAR PACKS
function mostrar(){
  const container=document.getElementById("packsContainer");
  container.innerHTML="";
  packs.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.style.flex="1 1 45%";
    card.innerHTML=`${p.logo?`<img src="${p.logo}">`:''}<h3>${p.cat} - ${p.nombre}</h3><p class="price">Precio: ${p.precio}</p><button onclick="agregarCarrito(${i})">Agregar al carrito</button>`;

  });
}

// FILTRAR
function filtrar(){
  const valor=document.getElementById("searchBar").value.toLowerCase();
  const filtered=packs.filter(p=>p.nombre.toLowerCase().includes(valor)||p.cat.toLowerCase().includes(valor));
  const container=document.getElementById("packsContainer");
  container.innerHTML="";
  filtered.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.style.flex="1 1 45%";
    card.innerHTML=`${p.logo?`<img src="${p.logo}">`:''}<h3>${p.cat} - ${p.nombre}</h3><p class="price">Precio: ${p.precio}</p><button onclick="agregarCarrito(${i})">Agregar al carrito</button>`;
    container.appendChild(card);
  });
}

// CARRITO
function agregarCarrito(i){cart.push(packs[i]); actualizarCarrito();}
function actualizarCarrito(){
  const div=document.getElementById("cartItems");
  div.innerHTML="";
  cart.forEach((item,index)=>{div.innerHTML+=`<div class="cart-item">${item.nombre} - ${item.precio} <button onclick="eliminarDelCarrito(${index})">X</button></div>`;});
}
function eliminarDelCarrito(i){cart.splice(i,1); actualizarCarrito();}
function vaciarCarrito(){cart=[]; actualizarCarrito();}

// ADMIN
const selectPackLogo=document.getElementById("selectPackLogo");
function actualizarSelect(){
  selectPackLogo.innerHTML='<option value="">Selecciona pack</option>';
  packs.forEach((p,i)=>{selectPackLogo.innerHTML+=`<option value="${i}">${p.nombre}</option>`;});
}

function login(){
  if(document.getElementById("pass").value===PASSWORD){

    document.getElementById("dataEdit").value=JSON.stringify(packs,null,2);

  }else{alert("ContraseÃ±a incorrecta");}

function guardarCambios(){
  packs=JSON.parse(document.getElementById("dataEdit").value);
  localStorage.setItem("riveloPacks",JSON.stringify(packs));
  mostrar();
  actualizarSelect();
  alert("Cambios guardados");
}

function guardarLogo(){
  const file=document.getElementById("logoFile").files[0];
  const index=selectPackLogo.value;
  if(!file || index===""){alert("Selecciona un pack y un archivo"); return;}
  const reader=new FileReader();
  reader.onload=function(e){
    packs[index].logo=e.target.result;
    localStorage.setItem("riveloPacks",JSON.stringify(packs));
    mostrar();
    alert("Logo actualizado!");
  }
  reader.readAsDataURL(file);
}

mostrar();
