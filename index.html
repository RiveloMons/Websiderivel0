<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivelo Mons</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial}
body{background:#000;color:#fff}

/* MENU */
.menu{position:fixed;top:15px;left:15px;z-index:9999;cursor:pointer}
.menu div{width:30px;height:3px;background:#fff;margin:6px 0}

.sidebar{
position:fixed;left:-260px;top:0;width:250px;height:100%;
background:#111;border-right:2px solid #fff;padding:30px;
transition:.4s;z-index:9998
}
.sidebar a{display:block;color:#fff;text-decoration:none;margin:20px 0;font-size:18px}
.sidebar.active{left:0}

/* SECCIONES */
.section{display:none;padding:100px 20px;min-height:100vh}
.activeSection{display:block}

/* HERO */
.hero{text-align:center;padding-top:120px;animation:fade 2s ease-in-out infinite alternate}
@keyframes fade{from{opacity:.5}to{opacity:1}}
.hero h1{font-size:42px}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:18px;margin-top:40px}
.card{
border:2px solid #fff;padding:15px;text-align:center;
border-radius:8px;background:#111;transition:.3s
}
.card:hover{border-color:gold;transform:scale(1.05)}
.card img{width:100%;height:120px;object-fit:contain;background:#fff;border-radius:6px}
.card button{
margin-top:10px;padding:12px;border:none;
background:gold;color:#000;font-weight:bold;cursor:pointer;width:100%;font-size:15px
}

/* DETALLE */
.packDetail{text-align:center;max-width:800px;margin:auto}
.packDetail img{width:220px;background:#fff;border-radius:10px;margin:20px 0}
.bigBtn{
padding:16px;margin:12px 0;width:100%;
font-size:18px;font-weight:bold;border:none;
background:gold;color:#000;cursor:pointer
}

/* CARRITO */
.cartItem{
border:1px solid #fff;margin:12px 0;padding:12px;border-radius:6px
}
.cartItem button{
margin-top:8px;padding:10px;border:none;
background:gold;color:#000;font-weight:bold;width:48%
}
.flex{display:flex;justify-content:space-between;gap:10px}

</style>
</head>
<body>

<div class="menu" onclick="toggleMenu()"><div></div><div></div><div></div></div>

<div class="sidebar" id="sidebar">
<a onclick="go('inicio')">Inicio</a>
<a onclick="go('catalogo')">Cat√°logo</a>
<a onclick="go('carrito')">Carrito</a>
</div>

<!-- INICIO -->
<div id="inicio" class="section activeSection">
<div class="hero">
<h1>Bienvenido a Rivelo Mons</h1>
<p>Proveedores privados calidad-precio verificados</p>
</div>
</div>

<!-- CATALOGO -->
<div id="catalogo" class="section">
<h2>Cat√°logo</h2>
<div class="grid" id="packsGrid"></div>
</div>

<!-- DETALLE -->
<div id="detalle" class="section">
<div class="packDetail" id="packDetail"></div>
</div>

<!-- CARRITO -->
<div id="carrito" class="section">
<h2>Tu carrito</h2>
<div id="cartItems"></div>
</div>

<script>
let packs=[
{name:"Proveedor de Vapers",price:19,img:"https://cdn-icons-png.flaticon.com/512/2933/2933245.png"},
{name:"Proveedor Pulseras LV",price:19,img:"https://cdn-icons-png.flaticon.com/512/833/833472.png"},
{name:"Proveedor Accesorios lujo",price:20,img:"https://cdn-icons-png.flaticon.com/512/892/892458.png"},
{name:"Proveedor Botas f√∫tbol",price:25,img:"https://cdn-icons-png.flaticon.com/512/53/53283.png"},
{name:"Proveedor Zapatillas",price:22,img:"https://cdn-icons-png.flaticon.com/512/2589/2589903.png"},
{name:"Proveedor Tecnolog√≠a",price:30,img:"https://cdn-icons-png.flaticon.com/512/2721/2721297.png"},
{name:"Proveedor iPhone/AirPods",price:30,img:"https://cdn-icons-png.flaticon.com/512/15/15874.png"},
{name:"Proveedor Relojes",price:18,img:"https://cdn-icons-png.flaticon.com/512/992/992700.png"},
{name:"Proveedor Perfumes",price:17,img:"https://cdn-icons-png.flaticon.com/512/2936/2936886.png"},
{name:"Todos los proveedores (VIP)",price:45,img:"https://cdn-icons-png.flaticon.com/512/616/616490.png"}
];

let cart=[];

function toggleMenu(){sidebar.classList.toggle("active")}
function go(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('activeSection'))
document.getElementById(id).classList.add('activeSection')
sidebar.classList.remove("active")
}

function renderPacks(){
packsGrid.innerHTML="";
packs.forEach((p,i)=>{
packsGrid.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>${p.price}‚Ç¨</p>
<button onclick="ver(${i})">Ver pack</button>
<button onclick="addCart(${i})">Agregar al carrito</button>
</div>`
})
}

function ver(i){
let p=packs[i];
packDetail.innerHTML=`
<h2>${p.name}</h2>
<img src="${p.img}">
<p>Soporte 24/7, descuentos exclusivos, y acceso a contactos privados verificados.</p>
<p>Este pack est√° pensado para personas que quieren empezar a revender con proveedores reales, con la mejor relaci√≥n calidad-precio del mercado.</p>
<button class="bigBtn" onclick="addCart(${i})">Agregar al carrito</button>
<button class="bigBtn" onclick="alert('Pronto se podr√° pagar con tarjeta')">Comprar</button>
`;
go('detalle')
}

function addCart(i){
cart.push(packs[i]);
renderCart();
alert("Producto a√±adido al carrito");
}

function removeItem(index){
cart.splice(index,1);
renderCart();
}

function renderCart(){
cartItems.innerHTML="";
cart.forEach((p,i)=>{
cartItems.innerHTML+=`
<div class="cartItem">
<h3>${p.name}</h3>
<p>${p.price}‚Ç¨</p>
<div class="flex">
<button onclick="removeItem(${i})">üóëÔ∏è Eliminar</button>
<button onclick="alert('Pronto se podr√° pagar con tarjeta')">Comprar</button>
</div>
</div>`
})
}

renderPacks();
</script>

</body>
</html>
