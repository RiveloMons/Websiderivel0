<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivelo Proveedores</title>
<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#000; color:#fff; overflow-x:hidden; }

/* MENU */
header { display:flex; justify-content:space-between; align-items:center; padding:15px 20px; background:#111; position:fixed; width:100%; top:0; z-index:1000; }
header h1 { font-size:24px; letter-spacing:2px; }
.menu-toggle { font-size:28px; cursor:pointer; }
nav { position:fixed; top:60px; left:-250px; width:250px; background:#111; height:100%; transition:0.3s; padding:20px; z-index:1001; }
nav a { display:block; margin:20px 0; color:#fff; text-decoration:none; font-size:18px; transition:0.2s; }
nav a:hover { color:gold; }

/* WELCOME */
.welcome-page { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center; padding:0 20px; }
.welcome-page h2 { font-size:48px; color:gold; margin-bottom:20px; animation:fadeIn 1.5s ease-in-out; }
.welcome-page p { font-size:20px; margin-bottom:30px; }

/* CONTAINER */
.container { max-width:1200px; margin:120px auto 50px; padding:0 20px; display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }

/* PACK CARDS */
.card { background:#111; border:2px solid gold; border-radius:12px; width:250px; padding:15px; text-align:center; transition:0.3s; position:relative; display:flex; flex-direction:column; align-items:center; }
.card:hover { transform:scale(1.05); box-shadow:0 0 15px gold; }
.card img { width:100px; height:100px; object-fit:contain; margin-bottom:10px; }
.card h3 { margin:10px 0; font-size:20px; color:gold; }
.card .price { font-weight:bold; margin:5px 0; }
.card button { margin:5px; padding:10px 15px; border:none; border-radius:6px; background:gold; color:#000; cursor:pointer; transition:0.2s; }
.card button:hover { background:#fff; }

/* CAROUSEL / PAGINA INDIVIDUAL */
.single-pack { max-width:800px; margin:120px auto 50px; background:#111; border:2px solid gold; border-radius:12px; padding:20px; text-align:center; }
.single-pack img { width:150px; height:150px; object-fit:contain; margin-bottom:15px; }
.single-pack h2 { color:gold; margin-bottom:10px; }
.single-pack p { margin:5px 0; font-size:16px; }
.single-pack button { margin:10px; padding:10px 20px; border:none; border-radius:6px; background:gold; color:#000; cursor:pointer; }

/* CARRITO */
#cart { position:fixed; top:15px; right:20px; font-size:24px; cursor:pointer; z-index:1002; }
#cart span { background:gold; color:#000; padding:2px 8px; border-radius:50%; font-size:14px; vertical-align:super; }

/* ADMIN PANEL */
#adminPanel { display:none; max-width:600px; margin:150px auto 50px; background:#111; border:2px solid gold; padding:20px; border-radius:12px; }
#adminPanel h3 { color:gold; margin-bottom:15px; }
#adminPanel input, #adminPanel textarea { width:100%; padding:8px; margin:5px 0; border-radius:6px; border:1px solid gold; background:#000; color:#fff; }
#adminPanel button { margin:5px; padding:10px 15px; border:none; border-radius:6px; background:gold; color:#000; cursor:pointer; }
#adminPanel .price-controls { display:flex; justify-content:center; gap:10px; margin:10px 0; }

/* SOCIALS FOOTER */
footer { background:#111; padding:20px; text-align:center; display:flex; justify-content:center; gap:20px; }
footer a img { width:30px; height:30px; }

/* ANIMATIONS */
@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

/* RESPONSIVE */
@media(max-width:768px){
  .container { flex-direction:column; align-items:center; }
  .card { width:80%; }
}
</style>
</head>
<body>

<header>
<h1>Rivelo Mons</h1>
<div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
<nav id="sideMenu">
<a href="#" onclick="showWelcome()">Inicio</a>
<a href="#" onclick="showCatalog()">Cat√°logo</a>
<a href="#" onclick="showAdminLogin()">Administrador</a>
</nav>
<div id="cart">üõí <span id="cartCount">0</span></div>
</header>

<!-- WELCOME -->
<div id="welcome" class="welcome-page">
<h2>Bienvenido a Rivelo Mons</h2>
<p>La fuente privada de proveedores de confianza. Explora los packs y recibe tus contactos al instante.</p>
</div>

<!-- CONTAINER PACKS -->
<div id="catalog" class="container" style="display:none;"></div>

<!-- ADMIN LOGIN -->
<div id="adminLogin" style="display:none; text-align:center; margin-top:150px;">
<h2>Panel Administrador</h2>
<input type="password" id="adminPass" placeholder="Contrase√±a">

</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">

<select id="selectPack" onchange="loadPackData()"></select>
<input type="text" id="editName" placeholder="Nombre del pack">
<div class="price-controls">
<button onclick="adjustPrice(-1)">-</button>
<input type="number" id="editPrice" min="5" max="500">
<button onclick="adjustPrice(1)">+</button>
</div>
<textarea id="editNumbers" placeholder="N√∫meros del proveedor"></textarea>
<button onclick="savePack()">Guardar cambios</button>
</div>

<!-- FOOTER -->
<footer>
<a href="https://instagram.com/riveloms" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"/></a>
<a href="https://tiktok.com/@rivelo_ms" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png"/></a>

<script>
// MENU
function toggleMenu(){ let menu=document.getElementById('sideMenu'); menu.style.left = menu.style.left==='0px' ? '-250px' : '0px'; }

// STATE
let currentPage='welcome';
let cart=[];

// PACKS
let packs=[
{name:"Vapers",price:19.99,img:"https://i.imgur.com/qyKZc5b.png",numbers:"+86 138 7003 0606",desc:"Proveedores de Vapers."},
{name:"Pulseras LV",price:20.99,img:"https://i.imgur.com/0jQv3yS.png",numbers:"+86 159 8010 0656",desc:"Proveedores de Pulseras LV."},
{name:"Accesorios de lujo",price:25.99,img:"https://i.imgur.com/VJcXKcS.png",numbers:"+86 178 9101 7227",desc:"Proveedores de accesorios de lujo."},
{name:"Botas de f√∫tbol",price:22.50,img:"https://i.imgur.com/M6g6K1R.png",numbers:"+86 177 2083 5685,...",desc:"Proveedores de Botas de f√∫tbol."},
{name:"Zapatillas",price:19.99,img:"https://i.imgur.com/6lT2kED.png",numbers:"+86 195 7767 7246,...",desc:"Proveedores de Zapatillas."},
{name:"Tecnolog√≠a",price:30.00,img:"https://i.imgur.com/QvXx0wF.png",numbers:"+86 183 0385 0813,...",desc:"Proveedores de Tecnolog√≠a."},
{name:"iPhones 1:1 y AirPods",price:35.00,img:"https://i.imgur.com/1i1qZsz.png",numbers:"+86 185 1194 9009",desc:"Proveedores de iPhones y AirPods."},
{name:"Relojes",price:29.99,img:"https://i.imgur.com/3j8QqOV.png",numbers:"+852 5580 5301,...",desc:"Proveedores de Relojes."},
{name:"Perfumes",price:15.99,img:"https://i.imgur.com/j6mK0K8.png",numbers:"+86 187 2951 4095,...",desc:"Proveedores de Perfumes."},
{name:"Perfumes Espa√±ol",price:19.99,img:"https://i.imgur.com/jbJp5jS.png",numbers:"+34 600 43 85 76",desc:"Proveedores de Perfumes en Espa√±a."},

// RENDER
function showWelcome(){ document.getElementById('welcome').style.display='flex'; document.getElementById('catalog').style.display='none'; document.getElementById('adminLogin').style.display='none'; document.getElementById('adminPanel').style.display='none'; }
function showCatalog(){ document.getElementById('welcome').style.display='none'; document.getElementById('catalog').style.display='flex'; document.getElementById('adminLogin').style.display='none'; document.getElementById('adminPanel').style.display='none'; renderCatalog();}
function showAdminLogin(){ document.getElementById('welcome').style.display='none'; document.getElementById('catalog').style.display='none'; document.getElementById('adminLogin').style.display='flex'; document.getElementById('adminPanel').style.display='none'; }

// CATALOG
function renderCatalog(){
  let container=document.getElementById('catalog'); container.innerHTML='';
  packs.forEach((p,i)=>{
    let card=document.createElement('div'); card.className='card';
    card.innerHTML=`<img src="${p.img}"><h3>${p.name}</h3><p>${p.desc}</p><p class="price">${p.price}‚Ç¨</p>
    <button onclick="viewPack(${i})">Ver pack</button><button onclick="addToCart(${i})">Agregar al carrito</button>`;
    container.appendChild(card);
  });
}

// VIEW PACK
function viewPack(i){
  let p=packs[i];
  let html=`<div class="single-pack">
  <img src="${p.img}"><h2>${p.name}</h2><p>${p.desc}</p><p><strong>Precio:</strong> ${p.price}‚Ç¨</p><p><strong>N√∫meros:</strong> ${p.numbers}</p>
  <p>No solo recibes el proveedor, tambi√©n recibir√°s:</p>
  <ul>
  <li>CONTACTOS AL INSTANTE</li>
  <li>SEGURO ANTIFALLOS</li>
  <li>GU√çA PARA DESCUENTOS EXCLUSIVOS</li>
  <li>PASO A PASO DE 0 A 5K AL MES</li>
  <li>SOPORTE 24/7 CON EL EQUIPO PRIVADO</li>
  <li>MEJOR RELACI√ìN CALIDAD-PRECIO</li>
  </ul>
  <button onclick="addToCart(${i})">Agregar al carrito</button>
  <button onclick="alert('Pronto podr√°s pagar por tarjeta / Payhip')">Comprar</button>
  </div>`;
  document.getElementById('catalog').innerHTML=html; showCatalog();
}

// CART
function addToCart(i){
  cart.push(packs[i]); document.getElementById('cartCount').innerText=cart.length;
  alert(`Producto "${packs[i].name}" agregado al carrito`);
}

// ADMIN
const ADMIN_PASS="Rivelo#9274_PROveedores!";
function adminLogin(){ if(document.getElementById('adminPass').value===ADMIN_PASS){ document.getElementById('adminLogin').style.display='none'; document.getElementById('adminPanel').style.display='block'; loadAdminOptions(); }else{ alert("Contrase√±a incorrecta"); } }

function loadAdminOptions(){ let sel=document.getElementById('selectPack'); sel.innerHTML=''; packs.forEach((p,i)=>{ let opt=document.createElement('option'); opt.value=i; opt.text=p.name; sel.appendChild(opt); }); loadPackData(); }
function loadPackData(){ let i=document.getElementById('selectPack').value; document.getElementById('editName').value=packs[i].name; document.getElementById('editPrice').value=packs[i].price; document.getElementById('editNumbers').value=packs[i].numbers; }
function adjustPrice(amount){ let val=document.getElementById('editPrice'); let newVal=parseFloat(val.value)+amount; if(newVal>500) newVal=500; if(newVal<5) newVal=5; val.value=newVal; }
function savePack(){ let i=document.getElementById('selectPack').value; packs[i].name=document.getElementById('editName').value; packs[i].price=parseFloat(document.getElementById('editPrice').value); packs[i].numbers=document.getElementById('editNumbers').value; renderCatalog(); alert("Cambios guardados"); }

showWelcome();
</script>

</body>
</html>
