<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivelo Mons</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial}
body{background:#000;color:#fff;overflow-x:hidden}

/* MENU */
.menu{
position:fixed;top:15px;left:15px;z-index:9999;cursor:pointer
}
.menu div{width:28px;height:3px;background:#fff;margin:6px 0}

.sidebar{
position:fixed;left:-260px;top:0;width:250px;height:100%;
background:#111;border-right:2px solid #fff;padding:30px;
transition:.4s;z-index:9998
}
.sidebar a{
display:block;color:#fff;text-decoration:none;margin:20px 0;
font-size:18px
}
.sidebar.active{left:0}

/* SECCIONES */
.section{display:none;padding:90px 20px;min-height:100vh}
.activeSection{display:block}

/* BIENVENIDA */
.hero{text-align:center;padding-top:100px}
.hero h1{font-size:42px;margin-bottom:20px}
.hero img{width:120px;margin:20px}

/* BUSCADOR + CARRITO */
.topbar{
position:fixed;right:15px;top:15px;z-index:9999;display:flex;gap:15px
}
.search, .cartIcon{
cursor:pointer;font-size:22px;position:relative
}
.cartCount{
position:absolute;top:-8px;right:-10px;
background:gold;color:#000;border-radius:50%;
padding:2px 6px;font-size:12px
}

/* GRID PACKS */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:18px;margin-top:40px
}
.card{
border:2px solid #fff;padding:15px;text-align:center;
transition:.3s;border-radius:8px;background:#111
}
.card:hover{transform:scale(1.05);border-color:gold}
.card img{width:70px;height:70px;object-fit:contain;margin-bottom:10px}
.card button{
margin-top:8px;padding:8px;border:none;
background:gold;color:#000;font-weight:bold;cursor:pointer;width:100%
}

/* DETALLE PACK */
.packDetail{max-width:700px;margin:auto;text-align:center}
.packDetail h2{margin-bottom:15px}
.packDetail p{margin:10px 0}

/* ADMIN */
.adminBox{
max-width:400px;margin:100px auto;text-align:center
}
.adminBox input{width:100%;padding:10px;margin:10px 0}
.editPanel{max-width:700px;margin:auto}
.editItem{border:1px solid #fff;padding:10px;margin:10px 0}

/* FOOTER */
.footer{padding:40px 20px;text-align:center;border-top:2px solid #fff;margin-top:60px}
.footer img{width:30px;margin:10px}
</style>
</head>
<body>

<!-- MENU -->
<div class="menu" onclick="toggleMenu()">
<div></div><div></div><div></div>
</div>

<div class="sidebar" id="sidebar">
<a onclick="go('inicio')">Inicio</a>
<a onclick="go('catalogo')">Cat√°logo</a>
<a onclick="go('admin')">Administrador</a>
</div>

<!-- BUSCADOR / CARRITO -->
<div class="topbar">
<div class="search" onclick="buscar()">üîç</div>
<div class="cartIcon" onclick="go('carrito')">
üõí <span class="cartCount" id="cartCount">0</span>
</div>
</div>

<!-- INICIO -->
<div id="inicio" class="section activeSection">
<div class="hero">
<h1>Bienvenido a Rivelo Mons</h1>
<img src="https://i.imgur.com/8Km9tLL.png">
<p>La fuente privada de proveedores premium</p>
</div>
</div>

<!-- CATALOGO -->
<div id="catalogo" class="section">
<h2>Cat√°logo de Packs</h2>
<div class="grid" id="packsGrid"></div>
</div>

<!-- DETALLE PACK -->
<div id="detalle" class="section">
<div class="packDetail" id="packDetail"></div>
</div>

<!-- CARRITO -->
<div id="carrito" class="section">
<h2>Tu carrito</h2>
<div id="cartItems"></div>
</div>

<!-- ADMIN LOGIN -->
<div id="admin" class="section">
<div class="adminBox" id="loginBox">
<h2>Acceso Administrador</h2>
<input type="password" id="pass" placeholder="Contrase√±a">
<button onclick="login()">Entrar</button>
</div>
<div class="editPanel" id="editPanel" style="display:none"></div>
</div>

<!-- FOOTER -->
<div class="footer">
<p>PAGOS SEGUROS ¬∑ PROVEEDORES PREMIUM ¬∑ TOP 1 ¬∑ TRANSPARENCIA</p>
<a href="https://instagram.com/riveloms"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
<a href="https://tiktok.com/@rivelo_ms"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
</div>

<script>
const PASSWORD="Rivelo#9274_PROveedores!";

let packs=JSON.parse(localStorage.getItem("packs"))||[
{name:"Proveedor de Vapers",price:19,img:"https://cdn-icons-png.flaticon.com/512/2933/2933245.png"},
{name:"Proveedor Pulseras LV",price:19,img:"https://cdn-icons-png.flaticon.com/512/1077/1077114.png"},
{name:"Proveedor Accesorios lujo",price:20,img:"https://cdn-icons-png.flaticon.com/512/891/891419.png"},
{name:"Proveedor Botas f√∫tbol",price:25,img:"https://cdn-icons-png.flaticon.com/512/2972/2972185.png"},
{name:"Proveedor Zapatillas",price:22,img:"https://cdn-icons-png.flaticon.com/512/1046/1046857.png"},
{name:"Proveedor Tecnolog√≠a",price:30,img:"https://cdn-icons-png.flaticon.com/512/2721/2721291.png"},
{name:"Proveedor iPhone/AirPods",price:30,img:"https://cdn-icons-png.flaticon.com/512/1041/1041916.png"},
{name:"Proveedor Relojes",price:18,img:"https://cdn-icons-png.flaticon.com/512/1827/1827422.png"},
{name:"Proveedor Perfumes",price:17,img:"https://cdn-icons-png.flaticon.com/512/869/869636.png"},
{name:"Todos los proveedores (VIP)",price:45,img:"https://cdn-icons-png.flaticon.com/512/616/616489.png"}
];

let cart=[];

function toggleMenu(){
sidebar.classList.toggle("active")
}

function go(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('activeSection'))
document.getElementById(id).classList.add('activeSection')
sidebar.classList.remove("active")
}

function renderPacks(){
packsGrid.innerHTML="";
packs.forEach((p,i)=>{
packsGrid.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>${p.price}‚Ç¨</p>
<button onclick="ver(${i})">Ver</button>
<button onclick="addCart(${i})">Carrito</button>
</div>`
})
}

function ver(i){
let p=packs[i];
packDetail.innerHTML=`
<h2>${p.name}</h2>
<img src="${p.img}" width="120">
<p>No solo recibes el proveedor, tambi√©n recibir√°s:</p>
<p>CONTACTOS AL INSTANTE ¬∑ GUIA ¬∑ SOPORTE ¬∑ DESCUENTOS</p>
<button onclick="addCart(${i})">Agregar al carrito</button>
<button onclick="alert('Pronto se podr√° pagar con tarjeta')">Comprar</button>
`;
go('detalle')
}

function addCart(i){
cart.push(packs[i])
cartCount.innerText=cart.length
alert("Producto guardado en carrito")
}

function buscar(){
let q=prompt("Buscar pack:");
if(!q)return;
let i=packs.findIndex(p=>p.name.toLowerCase().includes(q.toLowerCase()))
if(i>=0)ver(i)
}

function login(){
if(pass.value===PASSWORD){
loginBox.style.display="none"
editPanel.style.display="block"
editPanel.innerHTML="";
packs.forEach((p,i)=>{
editPanel.innerHTML+=`
<div class="editItem">
<h4>${p.name}</h4>
Precio: ${p.price}‚Ç¨
<button onclick="change(${i},1)">+</button>
<button onclick="change(${i},-1)">-</button>
</div>`
})
}
}

function change(i,v){
packs[i].price=Math.min(500,Math.max(5,packs[i].price+v))
localStorage.setItem("packs",JSON.stringify(packs))
renderPacks()
login()
}

renderPacks()
</script>

</body>
</html>
