<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivelo Mons</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff}

/* MENU */
.menu{position:fixed;top:15px;left:15px;z-index:1000;cursor:pointer}
.menu div{width:32px;height:3px;background:#fff;margin:7px 0}

.sidebar{
position:fixed;left:-260px;top:0;width:250px;height:100%;
background:#000;border-right:2px solid #fff;padding:40px 20px;
transition:.4s;z-index:999
}
.sidebar a{
display:block;color:#fff;text-decoration:none;
margin:25px 0;font-size:18px;border-bottom:1px solid #fff;padding-bottom:8px
}
.sidebar.active{left:0}

/* SECCIONES */
.section{display:none;padding:90px 20px;min-height:100vh}
.activeSection{display:block}

/* PORTADA */
.portada img{
width:100%;max-height:90vh;object-fit:cover;
border-bottom:2px solid #fff
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
gap:18px;margin-top:40px
}
.card{
border:2px solid #fff;padding:15px;text-align:center;
border-radius:8px;transition:.3s;background:#000
}
.card:hover{transform:scale(1.04)}
.card img{
width:100%;height:120px;object-fit:contain;
background:#fff;border-radius:6px
}
.card button{
margin-top:10px;padding:14px;border:none;
background:#fff;color:#000;font-weight:bold;
cursor:pointer;width:100%;font-size:15px
}

/* DETALLE PACK */
.packDetail{text-align:center;max-width:800px;margin:auto}
.packDetail img{
width:230px;background:#fff;border-radius:10px;margin:20px 0
}
.bigBtn{
padding:18px;margin:12px 0;width:100%;
font-size:18px;font-weight:bold;border:none;
background:#fff;color:#000;cursor:pointer
}

/* CARRITO */
.cartItem{
border:1px solid #fff;margin:15px 0;padding:15px;border-radius:8px
}
.flex{display:flex;gap:10px}
.cartItem button{
padding:14px;border:none;background:#fff;
color:#000;font-weight:bold;width:100%
}

/* FOOTER */
footer{
margin-top:60px;padding:30px 10px;border-top:2px solid #fff;
text-align:center;font-size:14px
}
footer a{color:#fff;text-decoration:none;margin:0 10px}
</style>
</head>
<body>

<div class="menu" onclick="toggleMenu()">
<div></div><div></div><div></div>
</div>

<div class="sidebar" id="sidebar">
<a onclick="go('inicio')">Inicio</a>
<a onclick="go('catalogo')">Catálogo</a>
<a onclick="go('carrito')">Carrito</a>
</div>

<!-- INICIO -->
<div id="inicio" class="section activeSection portada">
<img src="portada.jpg">
</div>

<!-- CATALOGO -->
<div id="catalogo" class="section">
<h2>Catálogo</h2>
<div class="grid" id="packsGrid"></div>
</div>

<!-- DETALLE -->
<div id="detalle" class="section">
<div class="packDetail" id="packDetail"></div>
</div>

<!-- CARRITO -->
<div id="carrito" class="section">
<h2>Tu carrito</h2>
<div id="cartItems"></div>
</div>

<footer>
Síguenos en redes:<br><br>
<a href="#">Instagram</a> |
<a href="#">TikTok</a> |
<a href="#">WhatsApp</a>
</footer>

<script>
let packs=[
{name:"Proveedor de Vapers",price:19,img:"https://cdn-icons-png.flaticon.com/512/2933/2933245.png"},
{name:"Proveedor Pulseras LV",price:19,img:"https://cdn-icons-png.flaticon.com/512/1077/1077114.png"},
{name:"Proveedor Accesorios lujo",price:20,img:"https://cdn-icons-png.flaticon.com/512/892/892458.png"},
{name:"Proveedor Botas fútbol",price:25,img:"https://cdn-icons-png.flaticon.com/512/53/53283.png"},
{name:"Proveedor Zapatillas",price:22,img:"https://cdn-icons-png.flaticon.com/512/2589/2589903.png"},
{name:"Proveedor Tecnología (AirPods)",price:30,img:"https://cdn-icons-png.flaticon.com/512/1041/1041916.png"},
{name:"Proveedor iPhone/AirPods",price:30,img:"https://cdn-icons-png.flaticon.com/512/15/15874.png"},
{name:"Proveedor Relojes",price:18,img:"reloj.jpg"},
{name:"Proveedor Perfumes",price:17,img:"https://cdn-icons-png.flaticon.com/512/2936/2936886.png"},
{name:"Todos los proveedores (VIP)",price:45,img:"vip.jpg"}
];

let cart=[];

function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active")
}

function go(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('activeSection'))
document.getElementById(id).classList.add('activeSection')
toggleMenu()
}

function renderPacks(){
packsGrid.innerHTML="";
packs.forEach((p,i)=>{
packsGrid.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>${p.price}€</p>
<button onclick="ver(${i})">Ver pack</button>
<button onclick="addCart(${i})">Agregar al carrito</button>
</div>`
})
}

function ver(i){
let p=packs[i];
packDetail.innerHTML=`
<h2>${p.name}</h2>
<img src="${p.img}">
<p>Soporte 24/7, descuentos exclusivos, y acceso a contactos privados verificados.</p>
<p>Este pack está pensado para personas que quieren empezar a revender con proveedores reales, con la mejor relación calidad-precio del mercado.</p>
<button class="bigBtn" onclick="addCart(${i})">Agregar al carrito</button>
<button class="bigBtn">Pronto se podrá pagar</button>
`;
go('detalle')
}

function addCart(i){
cart.push(packs[i]);
renderCart();
alert("Producto añadido al carrito")
}

function removeItem(i){
cart.splice(i,1);
renderCart();
}

function renderCart(){
cartItems.innerHTML="";
cart.forEach((p,i)=>{
cartItems.innerHTML+=`
<div class="cartItem">
<h3>${p.name}</h3>
<p>${p.price}€</p>
<div class="flex">
<button onclick="removeItem(${i})">Eliminar</button>
<button>Comprar</button>
</div>
</div>`
})
}

renderPacks();
</script>

</body>
</html>
